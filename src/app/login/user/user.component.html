<div class="row mt-4">
  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Acesse sua conta</h1>
      <img src="../../img/PHOTO-2023-04-29-10-29-06.jpg" class="my-4" alt="" width="180px">
    </div>
  </div>
  <div class="col-md-6">
    <form class="p-1" [formGroup]="loginFormGroup">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Crie sua conta</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <input class="form-control"
          type="text"
          placeholder="E-mail"
          formControlName="email"
          [ngClass]="{ 'is-invalid':  (submitted || loginForm['email'].touched) && loginForm['email'].errors}"/>
          <div *ngIf="loginForm['email'].hasError('required')" class="invalid-feedback">
            E-mail não informado.
          </div>
          <div *ngIf="loginForm['email'].hasError('email')" class="invalid-feedback">
            E-mail inválido.
          </div>
        </div>
      </div><br>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <!-- loginFormGroup.get('email')?.touched -->
          <input class="form-control"
          type="password"
          placeholder="Senha"
          formControlName="senha"
            [ngClass]="{ 'is-invalid':  (submitted || loginForm['senha'].touched) && loginForm['senha'].errors}"/>
           <div *ngIf="loginForm['senha'].hasError('required')" class="invalid-feedback">
            Senha não informada.
          </div>
          <div *ngIf="loginForm['senha'].hasError('minlength')" class="invalid-feedback">
            Password precisa ter no minimo 5 caracteres.
          </div>
          <div *ngIf="loginForm['senha'].hasError('maxlength')" class="invalid-feedback">
            Password precisa ter no máximo 10 caracteres.
          </div>
        </div>
      </div><br>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-success btn-block px-4" type="button"
          (click)="realizarLogin()">
            LOGIN
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/login/register">
            Inscreva-se na Bitcoin School
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
